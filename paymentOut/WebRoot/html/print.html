<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/msgbox.css">
    <script src="js/jquery-2.1.4.js"></script>
    <!--<script src="js/msgbox.js"></script>-->
    <style>
        .wrap{
            margin: 0 auto;
            padding: 8rem 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h2 id="text"></h2>
        <h1 id="number" style="margin-top: 10px"></h1>
        <h3 id="text1" style="margin-top: 15px"></h3>
    </div>
    <div class="zeng_msgbox_layer_wrap" id="q_Msgbox" style="display: none">
        <span class="zeng_msgbox_layer" style="z-index: 10000;" id="mode_tips_v2">
            <span class="gtl_ico_clear"></span><span class="gtl_ico_loading"></span>
            正在加载中，请稍候...
            <span class="gtl_end"></span>
        </span>
    </div>
</body>
<script type="text/javascript">
    $("#mode_tips_v2").css("top",document.documentElement.clientHeight/2);
    $("#q_Msgbox").show();
    var afterUrl =  window.location.search.substring(1);
//    console.log(afterUrl);
    var afterEqual = afterUrl.substring(afterUrl.indexOf('=')+1).toUpperCase();
//    console.log(afterEqual);
    $("#number").text(afterEqual);
    $("#text").text("您的号码是");
    $("#text1").text("听到叫号后请前往授权窗口授权");
    $(".wrap").append(
        "<a id='button' style='margin-top: 40px;cursor: pointer' class='button button-blue'>"+
            "<span>打印</span>"+
        "</a>"+
        "<a id='buttonBack' style='margin-top: 40px;cursor: pointer' class='button button-blue'>"+
            "<span>返回</span>"+
        "</a>"
    );
    $("#q_Msgbox").hide();
    $("#button").click(function () {
//        alert(111);
        window.print();
    });
    $("#buttonBack").click(function () {
        window.location.href = "login.html"
    })
</script>
</html>
